<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCare - College Profiles</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                EduCare
            </div>
            <div class="nav-links">
                <a href="HomePage.html">Home</a>
                <a href="index.html" class="active">Profiles</a>
                <a href="emergency.html">Emergency</a>
                <a href="firstaid.html">First Aid</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profiles-card">
            <div class="card-header">
                <i class="fas fa-users"></i>
                <h2>College Profiles Directory</h2>
            </div>
            <div class="profiles-grid">
                <div class="profile-item">
                    <div class="profile-pic">
                        <img src="https://media.discordapp.net/attachments/1151544599475666978/1333982495498047579/non-main.jpg?ex=679adf83&is=67998e03&hm=9bbe570bfc71a42b2f4320c5f2a89157eada116170fce56ccd9a12e8cc3ad66c&=&format=webp&width=504&height=502" alt="Govinda Paudel">
                    </div>
                    <div class="profile-info">
                        <h3>Govinda Paudel</h3>
                        <p class="profile-id">ID: #MED123457</p>
                        <p class="college-name"><i class="fas fa-university"></i> Trinity Int'l College</p>
                    </div>
                    <a href="index.html" class="view-btn">
                        <i class="fas fa-eye"></i> View Profile
                    </a>
                </div>

                <div class="profile-item">
                    <div class="profile-pic">
                        <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Rakesh Rana">
                    </div>
                    <div class="profile-info">
                        <h3>Rakesh Rana</h3>
                        <p class="profile-id">ID: #MED123456</p>
                        <p class="college-name"><i class="fas fa-university"></i> Trinity Int'l College</p>
                    </div>
                    <a href="individual1.html" class="view-btn">
                        <i class="fas fa-eye"></i> View Profile
                    </a>
                </div>

                <div class="profile-item">
                    <div class="profile-pic">
                        <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="Shuvekshya Pandey">
                    </div>
                    <div class="profile-info">
                        <h3>Hari Bahadur</h3>
                        <p class="profile-id">ID: #MED123458</p>
                        <p class="college-name"><i class="fas fa-university"></i> Trinity Int'l College</p>
                    </div>
                    <a href="individual2.html" class="view-btn">
                        <i class="fas fa-eye"></i> View Profile
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .profiles-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 80px;
            padding-bottom: 2rem;
        }

        .profiles-grid {
            padding: 2rem;
            display: grid;
            gap: 1.5rem;
        }

        .profile-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #ffffff, #f0f4f8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            min-height: 120px;
        }

        .profile-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.1);
            background: linear-gradient(145deg, #ffffff, #e3f2fd);
        }

        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #2196F3;
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
            transition: all 0.3s ease;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .profile-item:hover .profile-pic {
            border-color: #1976D2;
            transform: scale(1.05);
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h3 {
            color: #1565C0;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .profile-item:hover .profile-info h3 {
            color: #0D47A1;
        }

        .profile-id {
            color: #546E7A;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .college-name {
            color: #2196F3;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .view-btn {
            padding: 0.9rem 1.8rem;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .view-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .card-header {
            background: linear-gradient(145deg, #2196F3, #1976D2);
            color: white;
            padding: 1.5rem;
            border-radius: 16px 16px 0 0;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .profile-pic {
                width: 120px;
                height: 120px;
                margin: 0 auto;
            }
            
            .profile-item {
                min-height: auto;
                padding: 2rem;
            }

            .college-name {
                justify-content: center;
            }

            .view-btn {
                width: 100%;
                justify-content: center;
                margin-top: 1rem;
            }
        }

        /* Update logo styles */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo i {
            color: #2196F3;
        }

        :root {
            --primary-color: #2196f3;
            --secondary-color: #1976d2;
            --text-light: #ffffff;
            --text-dark: #333333;
        }
    </style>
</body>
</html>
