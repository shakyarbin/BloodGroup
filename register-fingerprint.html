<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCare - Register Fingerprint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 1rem;
        }

        .fingerprint-icon {
            font-size: 5rem;
            color: #2196F3;
            margin: 2rem 0;
            position: relative;
            cursor: pointer;
        }

        .recording .fingerprint-icon {
            animation: record 2s infinite;
            color: #f44336;
        }

        @keyframes record {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .register-text {
            margin: 2rem 0;
            color: #333;
        }

        .register-text h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .register-text p {
            color: #666;
            margin-bottom: 1rem;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #2196F3;
            transition: width 0.3s ease;
        }

        .recording .progress-bar {
            animation: progress 2s linear infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .status {
            margin-top: 1rem;
            font-weight: 500;
            color: #666;
        }

        .success {
            color: #4CAF50;
        }

        .register-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            margin-top: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="fingerprint-icon">
            <i class="fas fa-fingerprint"></i>
        </div>
        <div class="register-text">
            <h2>Register Fingerprint</h2>
            <p>Place your finger on the scanner multiple times</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="status">Ready to scan</div>
        <button class="register-btn" onclick="startRegistration()">
            <i class="fas fa-plus-circle"></i>
            Start Registration
        </button>
    </div>

    <script>
        let scanCount = 0;
        const maxScans = 3;
        
        function startRegistration() {
            const container = document.querySelector('.register-container');
            const progressBar = document.querySelector('.progress-bar');
            const status = document.querySelector('.status');
            const btn = document.querySelector('.register-btn');
            
            btn.disabled = true;
            container.classList.add('recording');
            status.textContent = 'Scanning fingerprint...';
            
            // Simulate multiple scans
            const scanInterval = setInterval(() => {
                scanCount++;
                status.textContent = `Scan ${scanCount} of ${maxScans} complete`;
                
                if (scanCount >= maxScans) {
                    clearInterval(scanInterval);
                    container.classList.remove('recording');
                    status.textContent = 'Registration complete!';
                    status.classList.add('success');
                    
                    // Create fingerprint data
                    const fingerprintData = {
                        name: 'arbin',
                        timestamp: new Date().toISOString(),
                        scans: maxScans,
                        status: 'registered'
                    };
                    
                    // Convert to blob and create download
                    const blob = new Blob([JSON.stringify(fingerprintData, null, 2)], 
                        { type: 'application/json' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'fingerprint-data.json';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }
            }, 2000);
        }
    </script>
</body>
</html>
