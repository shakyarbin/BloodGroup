<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCare - Register Fingerprint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 1rem;
        }

        .fingerprint-icon {
            font-size: 5rem;
            color: #2196F3;
            margin: 2rem 0;
            position: relative;
            cursor: pointer;
        }

        .recording .fingerprint-icon {
            animation: record 2s infinite;
            color: #f44336;
        }

        @keyframes record {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .register-text {
            margin: 2rem 0;
            color: #333;
        }

        .register-text h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .register-text p {
            color: #666;
            margin-bottom: 1rem;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #2196F3;
            transition: width 0.3s ease;
        }

        .recording .progress-bar {
            animation: progress 2s linear infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .status {
            margin-top: 1rem;
            font-weight: 500;
            color: #666;
        }

        .success {
            color: #4CAF50;
        }

        .register-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            margin-top: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-group {
            margin: 1.5rem 0;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .error-message {
            color: #f44336;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="fingerprint-icon">
            <i class="fas fa-fingerprint"></i>
        </div>
        <div class="register-text">
            <h2>Register Fingerprint</h2>
            <p>Link your profile with fingerprint authentication</p>
        </div>
        
        <div class="form-group">
            <label for="profileUrl">Your Profile URL</label>
            <input type="text" id="profileUrl" 
                   placeholder="e.g., index.html or individual1.html"
                   required>
            <div class="error-message" id="urlError">Please enter a valid profile URL</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="status">Ready to scan</div>
        <button class="register-btn" onclick="startBiometricRegistration()">
            <i class="fas fa-plus-circle"></i>
            Start Registration
        </button>
    </div>

    <script>
        async function startBiometricRegistration() {
            const container = document.querySelector('.register-container');
            const status = document.querySelector('.status');
            const btn = document.querySelector('.register-btn');
            const profileUrl = document.getElementById('profileUrl').value;
            const urlError = document.getElementById('urlError');
            
            // Validate profile URL
            if (!profileUrl) {
                urlError.textContent = 'Please enter your profile URL';
                urlError.classList.add('show');
                return;
            }

            // Basic URL validation
            if (!profileUrl.endsWith('.html')) {
                urlError.textContent = 'Please enter a valid .html profile URL';
                urlError.classList.add('show');
                return;
            }

            urlError.classList.remove('show');
            
            try {
                btn.disabled = true;
                container.classList.add('recording');
                status.textContent = 'Initializing fingerprint sensor...';

                // Request fingerprint authentication
                const options = {
                    publicKey: {
                        challenge: new Uint8Array([1, 2, 3, 4]),
                        rp: { name: 'EduCare' },
                        user: {
                            id: new Uint8Array([1, 2, 3, 4]),
                            name: 'arbin',
                            displayName: 'Arbin'
                        },
                        pubKeyCredParams: [{ type: 'public-key', alg: -7 }],
                        authenticatorSelection: {
                            authenticatorAttachment: 'platform',
                            userVerification: 'required'
                        }
                    }
                };

                status.textContent = 'Place your finger on the sensor';

                // Use the fingerprint sensor
                const credential = await navigator.credentials.create(options);

                // Create fingerprint data with profile URL
                const fingerprintData = {
                    name: 'arbin',
                    timestamp: new Date().toISOString(),
                    profileUrl: profileUrl,
                    fingerprintId: Array.from(new Uint8Array(credential.rawId))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join(''),
                    status: 'registered'
                };

                // Save data to localStorage for fingerprint.html to use
                localStorage.setItem('fingerprintData', JSON.stringify(fingerprintData));

                // Download the data
                const blob = new Blob([JSON.stringify(fingerprintData, null, 2)], 
                    { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'fingerprint-data.json';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                status.textContent = 'Registration complete!';
                status.classList.add('success');

            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Registration failed: ' + error.message;
                status.style.color = '#f44336';
                btn.disabled = false;
            } finally {
                container.classList.remove('recording');
            }
        }

        // Check if biometric authentication is available
        async function checkBiometricAvailability() {
            const status = document.querySelector('.status');
            const btn = document.querySelector('.register-btn');

            if (!window.PublicKeyCredential) {
                status.textContent = 'Fingerprint authentication not supported on this device';
                btn.disabled = true;
                return;
            }

            try {
                const available = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
                if (!available) {
                    status.textContent = 'Fingerprint sensor not available on this device';
                    btn.disabled = true;
                }
            } catch (error) {
                console.error('Error checking biometric availability:', error);
                status.textContent = 'Unable to check fingerprint sensor';
                btn.disabled = true;
            }
        }

        // Check availability when page loads
        document.addEventListener('DOMContentLoaded', checkBiometricAvailability);
    </script>
</body>
</html>
